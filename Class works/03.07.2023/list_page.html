<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lesson 2</title>
</head>

<body>
    <h1>Define list type with CSS</h1>

<ol>
  <li>Coffee</li>
  <li style="list-style-type:lower-alpha">Tea</li>
  <li>Milk</li>
</ol>
<ul>
  <li>Coffee</li>
  <li style="list-style-type:square">Tea</li>
  <li>Milk</li>
</ul>
    
</body>

</html>
