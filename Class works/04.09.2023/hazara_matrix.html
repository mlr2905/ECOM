<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix hazara</title>
</head>
<body>
    <script>
         const arr = [1, 3, 5, 7]
         for (let i = 0; i < arr.length; i++) {
            document.write(`#${i}-- ${arr[i]} <br />`)
         }
         const matrix = [
            [1, 3, 5, 7], // 0
            [-2, 9, 0, 11], // 1
            [8, 2, 3, 4], // 2
            [2, 4, 6, 8] // 3
         ]

         for (let rows = 0 ; matrix.length; rows++) {
            for (let col = 0; col < matrix[rows].length; col++) {
                document.write(`${matrix[rows][col]} `)
                // if (matrix[rows][col] == 21) {
                //     return
                // }
            }
            document.write(`<br />`)
         }
    </script>
</body>
</html>
