<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>events objects</title>
</head>
<body>
    <button onclick="update_time('button1')">Button1</button>
    <button onclick="update_time('button2')">Button2</button>
    <button onclick="update_time('button3')">Button3</button>
    <button onclick="update_time('button4')">Button4</button>
    <hr>
    <p>Times: <span id="times"></span></p>
    <script>
        const click_times = {
            'button1': 'N/A',
            'button2': 'N/A',
            'button3': 'N/A',
            'button4': 'N/A',
        }
        function update_time(button_name) {
            //alert(button_name)
            // if (button_name == 'button1') {
            //     click_times.button1 = new Date()
            // }
            // click_times['button1']

            click_times[button_name] = (new Date())
                //toLocaleTimeString(undefined, {hour: '2-digit', hours12: false})
            
            document.getElementById('times').textContent = 
                JSON.stringify(click_times)
        }

    </script>
</body>
</html>
