<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>do-while</title>
</head>
<body>
    <script>
        // read numbers till exceed 1000
        let number = 0; //parseInt(prompt('enter number: '))
        do {
            number = parseInt(prompt('enter number: '))
        }
        while (number <= 1000) 
    </script>
</body>
</html>
