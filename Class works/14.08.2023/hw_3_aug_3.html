
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        
        // sum = 0
        // x run from 1 -> 10 
        //       sum = sum + x

        let sum = 0;
        for (let i = 1; i <= 10; i++) {
            //debugger;
            sum = sum + i; // 10
        }

        document.write(`<h1>The sum of numbers from 1-10 is: ${sum}</h1>`)

    </script>
</body>
</html>
