
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
  
        document.write(`<h1 style="color:green">Welcome to the best card game!</h1>`)
        
        let player_points = 0
        let computer_points = 0

        while (player_points < 5 && computer_points < 5) {
            let player_card = Math.floor(Math.random() * 13) + 2
            let computer_card = Math.floor(Math.random() * 13) + 2

            document.write(`<h4>Player's card:</h4>`)
            document.write(`<img src="imgs/${player_card}.png" />`)

            document.write(`<h4>Computer's card:</h4>`)
            document.write(`<img src="imgs/${computer_card}.png" />`)        

            document.write(`<hr />`)

            if (player_card > computer_card) {
                document.write(`<h4 style="color:green">Player's Won!</h4>`)
                player_points++
            }
            else if (player_card == computer_card) {
                document.write(`<h4 style="color:pink">Tie</h4>`)
            }
            else {
                document.write(`<h4 style="color:red">Computer's Won!</h4>`)
                computer_points++
            }

            document.write(`<hr />`)
        }

        // document.write(`<h1 style="color:${player_points == 5 ? 'blue': 'red'}">
        //                         ${player_points == 5 ? 'Player': 'Computer'} WON !! 
        //                         5-${player_points == 5 ? computer_points : player_points}</h1>`)

        if (player_points == 5) {
            document.write(`<h1 style="color:blue">PLAYER WON !! 5-${computer_points}</h1>`)
        }
        else {
            document.write(`<h1 style="color:red">COMPUTER WON ... 5-${player_points}</h1>`)
        }

    </script>
    <h1>hello</h1>
</body>
</html>
