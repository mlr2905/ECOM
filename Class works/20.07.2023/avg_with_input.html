<script>
    
// write a program which input 3 numbers (a, b, c) using prompt
// calc the average into avg variable
// document write the average
var a, b, c, avg
a = parseInt(prompt("Please enter an Integer number [a]: ")) // Int [shalem]
b = parseInt(prompt("Please enter an Integer number [b]: "))
c = parseInt(prompt("Please enter an Integer number [c]: "))
avg = (a + b + c) / 3
document.write(avg)
document.write("<h3> average of: " , a, "  ", b, " ", c , 
    " is ", avg, "</h3>")

var a1, b1, c1, avg1
a1 = parseFloat(prompt("Please enter a Float number [a]: ")) // Float [esroni]
b1 = parseFloat(prompt("Please enter a Float number [b]: "))
c1 = parseFloat(prompt("Please enter a Float number [c]: "))
avg1 = (a1 + b1 + c1) / 3
document.write(avg1)
document.write("<h3> average of : " , a1, "  ", b1, " ", c1, 
    " is: " , avg1, "</h3>")

</script>
