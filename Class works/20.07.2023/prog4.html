<script>
    
// use var to define a new memory-cell (variable)
var a, b, mul
a = prompt("Please enter a number [a]: ")
b = prompt("Please enter a number [b]: ")

document.write("<h3> multiply of: " , a, " * ", b, " = ", mul, "</h3>")

</script>
