<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loop1</title>
</head>
<body>
    <script>
        var a = 1
        while (a <= 10) {
            document.write(a, "<br />")
            a++
            // makpetza -- kiftzuba
        }
        
        // after finished loop
        // condition was false
        document.write("finish")
    </script>
</body>
</html>
