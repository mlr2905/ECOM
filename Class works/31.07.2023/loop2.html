<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loop2</title>
</head>
<body>
    <script>
        var a = 1
        var b = parseInt(prompt("Please enter a number: "))
        while (a <= b) {
            document.write(a, "<br />")
            a++
        }
        
        document.write("finish")
    </script>
</body>
</html>
