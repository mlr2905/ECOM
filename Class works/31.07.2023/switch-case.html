<!DOCTYPE html>
<html lang="en">
<head>
    <title>day of the week</title>
</head>
<body>
    <script>
        var day = parseInt(prompt("Please enter day of the week [number]: "))
        if (day == 1) {
            console.log('Sunday')
        }
        else if (day == 2) {
            console.log('Monday')
        }
        else if (day == 3) {
            console.log('Tuesday')
        }        
        else if (day == 4) {
            console.log('Wednesday')
        }
        else if (day == 5) {
            console.log('Thursday')
        }                
        else if (day == 6 || day == 7) {
            console.log('Weekend day')
        }        
        else {
            console.log('wrong day number');
        }

        switch (day) {
            case 1:console.log('Sunday')
                break;
            case 2:console.log('Monday')
                break;
            case 3:console.log('Tuesday')
                break;                                        
            case 4:console.log('Wednesday')
                break;
            case 5:console.log('Thursday')
                break;
            case 6:
            case 7:console.log('Weekend day')
                break;
            default:
                console.log('wrong day number');
        }



    </script>
</body>
</html>
