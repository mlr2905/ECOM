<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW 1</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <script>
        const luck_number = Math.floor(Math.random() * 100) + 1

        while (true) {
            let number = parseInt(prompt("Enter your guess [1-100]: "))
            if (number < 1 || number > 100) {
                continue;
            }
            if (number == luck_number) {
                break;
            }
            if (number > luck_number) {
                alert(`Guess lower...`)
            }
            else {
                alert(`Guess higher...`)
            }
        }

        Swal.fire('Congratulations !!')

    </script>
</body>
</html>
