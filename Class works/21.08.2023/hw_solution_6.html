<body>
    <script>

        const list1 = [5, 3, 1]
        const words = ['I', 'Love','Java script']

        const numbers = []
        for (let i = 1; i <= 5; i++) {
            let number = parseInt(prompt(`Enter grade #${i}: `))
            numbers.push(number)
        }

        document.write(`<p>${numbers.join((" * "))}</p>`)

        //   length = 5
        // last index = 4
        //   0 1 2 3 4 
        // [ 1 3 5 7 9 ]
        let sum = 0
        for (let i = 0; i < numbers.length; i++) {
            sum = sum + numbers[ i ]
        }

        const avg = sum / numbers.length
        document.write(`<p>The average is: ${avg}</p>`)

    </script>
