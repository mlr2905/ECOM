<!DOCTYPE html>
<html lang="en">
<head>
    <title>HW2 fast</title>
</head>
<body>
    <script>
        var a, b, small, bigger
        a = parseInt(prompt("enter number: "))
        b = parseInt(prompt("enter number: "))

        if (a < b) {
            small = a
            bigger = b
            //[small, bigger] = [a, b]
        } 
        else {
            small = b
            bigger = a
            //[bigger, small] = [a, b]
        }

        while (small <= bigger) {
                document.write(`<p> ${small} </p>`)
                small++
            }
    </script>
</body>
</html>
