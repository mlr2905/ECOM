<!DOCTYPE html>
<html lang="en">
<head>
    <title>HW2 simple</title>
</head>
<body>
    <script>
        var a, b
        a = parseInt(prompt("enter number: "))
        b = parseInt(prompt("enter number: "))
        if (a <= b) {
            while (a < b) {
                document.write(`<p> ${a} </p>`)
                a++
            }
        } 
        else {
            while (b <= a) {
                document.write(`<p> ${b} </p>`)
                b++
            }
        }
    </script>
</body>
</html>
