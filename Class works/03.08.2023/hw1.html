<!DOCTYPE html>
<html lang="en">
<head>
    <title>HW 1</title>
</head>
<body>
    <script>
        var x = parseInt(prompt("Enter number ? "))
        if (x % 2 == 0) {
            //document.write("<h2>" , number , "</h2>")
            document.write(`<h2 style="color:green"> ${x} is zugi [even] </h2>`)
        }
        else {
            document.write(`<h2 style="color:red"> ${x} is e-zugi [odd] </h2>`)
        }
    </script>
</body>
</html>
