<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HW sol 1</title>
</head>
<body>
    <div>
        <p>ROWS: <input type="number" id="row_txt" value="1" min="1" max="15"></p>
        <p>COLUMNS: <input type="number" id="col_txt" value="1" min="1" max="15"></p>
        <button onclick="draw_table()">DRAW TABLE</button>
    </div>
    <script>

        function draw_table() {
            const user_req_rows = parseInt(document.getElementById("row_txt").value)
            const user_req_col = parseInt(document.getElementById("col_txt").value)

            document.write(`<table border=1>`)
            for (let rows = 0; rows < user_req_rows; rows++) {
                document.write(`<tr>`)
                for (let columns = 0; columns < user_req_col; columns++) {
                    document.write(`<td>${rows+1}:${columns+1}</td>`)
                }
                document.write(`</tr>`)
            }
            document.write(`</table>`)
        }

    </script>
</body>
</html>
