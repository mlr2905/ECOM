<body>
    <script>
        // input grades from user until got -1 
        // calc avg

        let count = 0;
        let sum = 0
        let grade = 0

        while (grade != -1 && grade !== sum) {
            grade = parseInt(prompt('Enter grade: '))
            // i want to skip this iteration
            if (grade > 100) {
                continue     
            }
            if (grade < -1) {
                continue
            }

            if (grade === sum) {
                break;
            }

            sum = sum + grade
        }

        if (count > 0) {
            alert(`Average = ${sum / count}`)
