<!DOCTYPE html> 
 <html> 
  <head>  
    <meta charset="utf-8">  
    <title>tablecolor</title>  
    <link rel="stylesheet" type="text/css" href="formd.css">  
  </head>
<style>
  
     
         body {
  background-color: rgb(255, 0, 0);
  -webkit-animation: change-color 2s infinite linear;
  animation: change-color 2s infinite linear;
}

@-webkit-keyframes change-color {
  0% {
    background-color: rgb(255, 0, 0);
  }
  100% {
    background-color: rgb(0, 0, 255);
  }
}

@keyframes change-color {
  0% {
    background-color: rgb(255, 0, 0);
  }
  100% {
    background-color: rgb(0, 0, 255);
  }
}

    
</style>
  <body>  
    <link rel="stylesheet" href="library/styles/base.css" media="screen" />  
    <div class="login-root">  
  
               <div class="box-root padding-top--24 flex-flex flex-direction--column" style="flex-grow: 1; z-index: 9;">
                   <div class="box-root padding-top--48 padding-bottom--24 flex-flex flex-justifyContent--center">
          <div class="formbg-outer">  
            <div class="formbg">  
              <div class="formbg-inner padding-horizontal--48">  
                <span class="padding-bottom--15"><h1>tablecolor</h1></span>  
  
                <form id="stripe-login">  
                  <div class="field padding-bottom--24">  
                    <label  for="rows"><h3>Enter number for rows:</h3> </label>  
                    <input id="rows" type="number" name="rows" required>  
                  </div>  
                  <div class="field padding-bottom--24">  
                    <div class="grid--50-50">  
                      <label for="cols"><h3>Enter number for cols:</h3></label>  
                      <div class="reset-pass" >  
                      </div>  
                    </div>  
                    <div>  
                      <input id="cols" type="number" name="cols" required>  
                  </div>  
  
               </label >  
              </div>  
               <div>  
               <label for="name"></label>  
              </div>  
                  <div class="field padding-bottom--24">  
                    <input class="button" type="button"  onclick="tablecolor()" name="button"  value="Print number" >  
                  </div> 
                </form>  
              </div>  
            </div>  
            <div class="footer-link padding-top--24">  
              <div class="listing padding-top--24 padding-bottom--24 flex-flex center-center">  
  
            </div>  
          </div>  
        </div>  
      </div>  
    </div>  
    
    <script>  
     function colorize(el) { 
       var r = ('0' + (Math.random() * 255 | 0).toString(16)).slice(-2), 
         g = ('0' + (Math.random() * 255 | 0).toString(16)).slice(-2), 
         b = ('0' + (Math.random() * 255 | 0).toString(16)).slice(-2); 
       el.style.backgroundColor = '#' + r + g + b; 
  
     } 
   function Color() { 
             const r = Math.floor(Math.random() * 256); 
             const g = Math.floor(Math.random() * 256); 
             const b = Math.floor(Math.random() * 256); 
             return `rgb(${r}, ${g}, ${b})`; 
         } 
  
        function tablecolor() {  
       var rows = parseInt(document.getElementById('rows').value);  
       var cols =  parseInt(document.getElementById('cols').value);  
       document.write(`<h2 style="margin-left:auto; margin-right:auto;">A random deer table that changes</h2>`);  
         document.write("<div>");  
       document.write(`<table style="margin-top: 10%; margin-left:auto; margin-right:auto; margin: 1px rgb(#CCC); border-spacing: 6px;">`);  
         document.write("<tbody>");  
     for(var r=0;r<rows;r++){  
       document.write("<tr>");  
  
       for(var c=0;c<cols;c++){  
          x = Color(); 
         document.write(`<td onMouseEnter='colorize(this);' style=" background-color: ${x}; width:  20px; height:  20px; border: 1px solid black; cursor: pointer;"></td>`);   
       }  
       document.write("</tr>");  
     }  
     document.write("</tbody>");  
    }  
           document.write("</div>");  
  
           //שינוי צבע אקראי של התאים כל שניה  
        function changeColor() { 
          var table = document.querySelector("table"); 
          for (var i = 0; i < table.rows.length; i++) { 
            for (var j = 0; j < table.rows[i].cells.length; j++) { 
              var cell = table.rows[i].cells[j]; 
              cell.style.backgroundColor = "rgb(" + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ")"; 
            } 
          } 
        } 
  
        setInterval(changeColor, 100); 
          bodyColor()
         function bodyColor() {
           var body = document.querySelector("body");
           body.style.backgroundColor = "rgb(" + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ")";
         }
setInterval(bodyColor, 250);


fadeText()

function fadeText() {
var p = document.querySelector("p");
p.style.opacity = p.style.opacity === "0.5" ? 1 : 0.5;
}

setInterval(fadeText, 2000);

    </script>  
  </body>  
  </html>
