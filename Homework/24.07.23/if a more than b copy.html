<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS</title>
</head>
<body>
    
<script>

    var a = parseInt(prompt("enter a number [a]"));
    var b = parseInt(prompt("enter a number [b]"));

    if (a > b) {
        document.write("<b>a</b> is greater than <b>b</b>",", ","This is a value of a:"," ",a,".")
    }
    else {
        document.write("<b>b</b> is greater than <b>a</b>",", ","This is a value of b:"," ",b,".")
    }


</script>


</body>
</html>
