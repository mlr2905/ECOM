<!DOCTYPE html>
<html>
  
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
</head>
  
<body>
    <div class="container">
        <h1 class="text-success">
            GeeksforGeeks
        </h1>
  
        <h3>Bootstrap5 Grid system Equal-width</h3>
      
        <div class="row">
          <div class="col border bg-light">col6
            </div>
            <div class="col border bg-dark">col6</div>
        </div>
        <br><br>
        <div class="row">
             <div class="col border bg-light">col6
             </div>
             <div class="col border bg-dark">col6</div>
           </div>
           <br><br>
           <br><br>
        <div class="row">
            <div class="col border bg-secondary">
                col 3
            </div>
            <div class="col border bg-warning">
                col 4
            </div>
            <div class="col border bg-info">
                col 5
            </div>
        </div>
        <br><br>
  
        <div class="row">
            <div class="col border bg-secondary">
              col 6
            </div>
            <div class="col border bg-success">
                col 7
            </div>
            <div class="col border bg-danger">
               col 8
            </div>
            <div class="col border bg-primary">
                col 9
            </div>
        </div>
        <br><br>

        <div class="row">
            <div class="col border bg-danger">
                col 10
            </div>
            <div class="col border bg-secondary">
                GFG Column 2
            </div>
            <div class="col border bg-primary">
                GFG Column 3
            </div>
            <div class="col border bg-info">
                GFG Column 4
            </div>
            <div class="col border bg-warning">
                GFG Column 5
            </div>
        </div>
    </div>
</body>
  
</html>
