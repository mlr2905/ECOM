<!DOCTYPE html>
        <html lang="en">
        
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <title>Rectangle design</title>
        </head>
        <style>
          body {
        
            text-align: center;
          }
 
        </style>
        
        <body >
         
            <div class="container mt-5 ">
        
        
            <script>
              
               var a = parseInt(prompt("Choose a number for the width of the rectangle: must be greater than 200: [ a ]"))
               var b = parseInt(prompt("Select the height of the rectangle: Must be less than 100! [ b ]"))
        
              while (a < 200 || b > 100) {
                var a = parseInt(prompt("[a] must be greater than 200 !!: try again [ a ]"))
                var b = parseInt(prompt("[b] must be less than 100 !!: try again [ b ]"))  
              }
              if(a > 0 && b > 0 ){
                document.write(`<div class="col border bg-dark text-light" style="border: solid magenta; width: ${a}px ; height: ${b}px; margin: auto;">
                    </div><br/><h2>Greetings creating a rectangle &#128513;</h2>`)
               }
               else{
                document.write(`<h1>Must enter numbers!!! &#128545; </h1><h2 style="color: red;">Page will refresh now!!</h2><p><img src="https://icon-library.com/images/waiting-icon-gif/waiting-icon-gif-1.jpg "style="width="50" height="50"><p>`)
                window.setTimeout( function() {
                window.location.reload();
                }, 2000);
               }
            </script>
        </body>
        
        </html>
