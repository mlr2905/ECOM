<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle design</title>
</head>
<body >
    <script  >

           a = 0
           b = 1
          while ( b > a  ) {
          a = parseInt(prompt("Choose a number for the width of the rectangle: [ a ]"))
          b = parseInt(prompt("Select the height of the rectangle. The height must be less than the number you gave to a ! [ b ]"))

        }
        
        document.write(`<div style="border: solid magenta; width: ${a}px ; height: ${b}px; margin: auto;">Greetings creating a rectangle</div>`)


    </script>
</body>
</html>
