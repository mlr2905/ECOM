 }

<body >
    <div class="container mt-5 ">
              
    
    <script>
             var  a=1
             var  b=2

           while (  a <= 250 && b >= 30 || b> a) {  
             var a = parseInt(prompt("Choose a number for the width of the rectangle: must be greater than 250: [ a ]"))  
             var  b = parseInt(prompt("Select the height of the rectangle. Must be less than 30! [ b ]"))  
  
          }  
            
          document.write(`<div class="container mt-5 "><div class=" bg-dark text-light" style="; width: ${a}px ; height: ${b}px;"><p>Greetings creating a rectangle</p></div>`)  
  
       </script>
