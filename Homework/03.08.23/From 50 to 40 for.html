<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach number 20 with FOR</title>
</head>
<body>
    <script>

        for (var i = 50; i >= 40; i -= 1) {
           document.write(i+',')
        }
       
       </script>
</body>
</html>
