<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number between 1 -100</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a number: "));
        var b = Math.floor ( Math.random() *99 ) + 1

  while (a <b) {
    alert("Your number is small ")
    a = parseInt(prompt("Enter a number:  "));
  }while(b <a){
    alert("Your number is bigger")
    a = parseInt(prompt("Enter a number: "));
  }

  if(a==b){
    document.write(+a,"-",+b)
  }
  

    </script>
</body>
</html>
