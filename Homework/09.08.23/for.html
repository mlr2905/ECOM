<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reach number 20 with FOR</title>
</head>
<body>
    <script>
            var i= parseInt(prompt("Please enter a number: [ i ]" ))
     var n=i
     for (var i = -1; i < n; i += 7) {
        a=i+8
        document.write(a,"<br>")
     }

    

       </script>
</body>
</html>
