<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The largest number</title>
</head>
<body>
   <script>
    var max= -Infinity;

    while(true){
var n = parseInt(prompt("Enter a number: "));
    
  if (n===-1) {
    break;
  }
   
  if (n>max) {
max=n; 
 }
}
document.write("The largest number is " +max);
   </script> 
</body>
</html>
