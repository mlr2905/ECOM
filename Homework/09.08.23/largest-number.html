    <title>The largest number</title>
</head>
<body>
   <script>
    var b = 0;

    var max= -Infinity;

    while(true){
var n = parseInt(prompt("Please enter a number, enter -1 to exit "));
    b++
  if (n===-1) {
    break;
  }
   
  if (n>max) {
max=n; 
 }
}
document.write('<p>The largest number is </p>' ,max+"<p>Amount of numbers received</p>"+b);
   </script> 
</body>
