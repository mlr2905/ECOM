           <select  onchange="select()" class="custom-select mr-sm-2" id="select" required>

             <option value= 2 id="positive" >positive</option>

           </select>

//יצירת בסיס טבלה        
   let table = document.getElementById("tableBody");
   let row1 = document.createElement("tr")
   let c1 = document.createElement("th")
   let c2 = document.createElement("th")

   //פונקציה שמפעילה מספר מופנקציות
        function select(){
             var option = document.getElementById('select').value;
             switch(option){
            case "1":evens ()
            break;
            case "2":positives()
            break;
            case "3":Singledigits ()
            break;
            case "4":divisibles()
            break;
            case "5":randoms()
            break;
             }
             
        }
//פונקציה ראשונה 
        function even(n){
            return n % 2 === 0;
        }

            const a =document.getElementById('number').value;
   let row2 = document.createElement("tr")
   let c4 = document.createElement("th")

   b =even(a)

    }

            return x > 0 ? 'positive' : x < 0 ? 'negative' : 'zero' 
        }
        function positives (){
            const a =document.getElementById('number').value;
   let row2 = document.createElement("tr")

        return z >= 1 && z <= 9;     
       }
        function Singledigits (){
            const i =document.getElementById('number').value;
   let row2 = document.createElement("tr")

   }

// פונקציה חמישית
let k = Math.random();

    return k < 0.5 ? 'true' : 'false'; 
       }
