<body>
    <div class=" mt-5 mx-auto col-6 col-md-4 col-lg-6 was-validated">

        <label class="mr-sm-2" for="Select a city"><b>Select desired function</b></label>
           <select  onchange="select()" class="custom-select mr-sm-2" id="select" required>
             <option  value="">Select a function</option>
             <option value= 1 id="even" >Check if it is an even</option>
             <option value= 2 id="positive" >Check if is a positive</option>
             <option value= 3 id="Single-digit" >Check if is a Single-digit</option>
             <option value= 4 id="divisible" >Check If divisible by 11</option>
             <option value= 5 id="random" > random: true/false</option>

           
           </select>

           <button onclick="reset()" class="btn btn-primary col" type="button">reset</button>

    <script>


// יצירת בסיס טבלה לצורך הצגת תוצאות 
   //יצירת שורה רשונה לצורך כותרת
   let table = document.getElementById("tableBody");
   let row1 = document.createElement("tr")
   let c1 = document.createElement("th")
   let c2 = document.createElement("th")
   let c3 = document.createElement("th")
   c1.innerText = "function"
   c2.innerText =  "number "
   c3.innerText = `Result `

   row1.appendChild(c1);
   row1.appendChild(c2);
   row1.appendChild(c3);
   table.appendChild(row1)

   // יצירת שורה שניה לצורך תוצאה לכל הפוקציות
   let row2 = document.createElement("tr")
   let c4 = document.createElement("th")
   let c5 = document.createElement("td")
   let c6 = document.createElement("th")     
  
   row2.appendChild(c4);
   row2.appendChild(c5);
   row2.appendChild(c6);
   table.appendChild(row2)

   //פונקציה שמפעילה מספר מופנקציות
        function select(){
                let option = document.getElementById('select').value;
            switch(option){
                case "1":is_even ()
                break;
                case "2":is_positive()
                break;
                case "3":is_single_digit ()
                break;
                case "4":check_divisible()
                break;
                case "5":get_random_true_false()
                break;
            }  
        }
       //פונקציה שבודקת אם הספר שהתקל זוגי או לא #1
        function even(a){
            return a % 2 === 0;
        }
        //פונקציה שמדפסיה את התשובה שהתקבלה מ#1
        function is_even (){
        const a =document.getElementById('number').value; 
                b =even(a)
                c4.innerText = "is eve?"
                c5.innerText =  a
                c6.innerText =  b
        } 

        //פונקציה שבודקת אם המספר חיובי שלילי או שווה ל0 #2
        function positive(a = 0){
            return a > 0 ? 'positive' : a < 0 ? 'negative' : 'zero' 
        }
        //פונקציה שמדפסיה את התשובה שהתקבלה מ#2
        function is_positive (){
        
            const a =document.getElementById('number').value;
                c =positive(a)
                c4.innerText = " is positive?"
                c5.innerText =  a
                c6.innerText =  c
        }

        //פונקציה שבודקת אם המספר אם הוא חד ספרתי או לא #3
        function single_digit(a){
            return a > -10 && a < 10;     
        }
        //פונקציה שמדפסיה את התשובה שהתקבלה מ#3
        function is_single_digit (){
            const a =document.getElementById('number').value;
                c =single_digit(a)
                c4.innerText = "Single-digit"
                c5.innerText =  a
                c6.innerText =  c
        } 

        //פונקציה שבודקת אם המספר אם מתחלק ב11 או לא #4
        function sdivisible_by_11(d){
            return d % 11===0 ? 'true' : 'false'; 
        }
        //פונקציה שמדפסיה את התשובה שהתקבלה מ#4

        function check_divisible(){
            const a =document.getElementById('number').value;
                c =sdivisible_by_11(a)
                c4.innerText = "divisible_by_11"
                c5.innerText =  a
                c6.innerText =  c
        }

        //#5 false או  true פונקציה שמחזירה 
        function random(a) {
            let b = Math.random();
            return b< 0.5 ? 'true' : 'false'; 
        }
         //פונקציה שמדפסיה את התשובה שהתקבלה מ#5
        function get_random_true_false(){
            const a =document.getElementById('number').value;
                c =random(a)
                c4.innerText = "random: true/false"
                c5.innerText =  a 
                c6.innerText =  c
        }
        //#6  פונקציה שמאפסת את הדף
        function reset(){
            window.setTimeout( function () {
            window.location.reload();}, 1);
        }
