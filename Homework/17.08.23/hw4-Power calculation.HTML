<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power calculation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  
</head>
<body>
    <form class=" mt-5 mx-auto col-6 col-md-4 col-lg-6 was-validated ">
        <div class="form-row">
          <div class="col">
                 <label for="number-s"><B>Enter a  number</B></label> 
                 <input type="number"   class="form-control" id="number-s"  placeholder="starting number" required> 
           </div> 
           <div class="col">
            <label for="number-e"><B>Enter a power number</B></label>
            <input type="number" class="form-control" id="number-e"   placeholder="end number"required> 
            </div>

              <button onclick="gat_power()" class="btn btn-primary col" type="button">Submit form</button>
              <table style="width: 40%; margin-left: 30%;"  id="myTable"class="table table-striped table-dark mt-5 table-hover table-bordered">
            
                <tbody id="tableBody">
                 
        </div>
    </form>
    <script>
      let table = document.getElementById("tableBody");
      let row1 = document.createElement("tr")
      let c1 = document.createElement("th")
      let c2 = document.createElement("td")
      row1.appendChild(c1);
      row1.appendChild(c2);
      table.appendChild(row1)

         function gat_power(){
          const a = document.getElementById('number-s').value 
          const b = document.getElementById('number-e').value

          const power_result = power(a, b)
          c1.innerText = "Result"
          c2.innerText = power_result 

        }
        
         function power(number = 1, power = 0) {
            return number ** power
        }
	 
    
    </script>
</body>
</html>
