<!DOCTYPE html>
<html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
<title >Random squares with color</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> 
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</head>
<body>
    <form class=" mt-5 mx-auto col-6 col-md-4 col-lg-6 was-validated ">
    <button onclick="Random_squares_with_color()" class="btn btn-primary col" type="button">Creating squares</button>
<script>
function Random_squares_with_color() {
  for (var i = 0; i < 10; i++) {
    let x = Math.random() * window.innerWidth;
    let y = Math.random() * window.innerHeight;
    let c = Math.random() * window.innerWidth;
    let d = Math.random() * window.innerHeight;
    let size1 = Math.random() * 150;
    let size2 = Math.random() * 150;
    let size3 = Math.random() * 150;

    let color = "rgb(" + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ")";
    document.body.innerHTML += "<div style='position: absolute; left: " + x + "px; top: " + y + "px; width: " + size1 + "px; height: " + size2 + "px; background-color: " + color + "'></div>";
    document.body.innerHTML += " <div class='rounded-circle' style='position: absolute; left: " + c + "px; top: " + d + "px; width: " + size3 + "px; height: " + size3 + "px; background-color: " + color + "'></div>";
}
setInterval(Random_squares_with_color, 1000);

setInterval(bodyColor, 500);

}
         function bodyColor() {
           var body = document.querySelector("body");
           body.style.backgroundColor = "rgb(" + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ", " + Math.floor(Math.random() * 255) + ")";
         }
</script>
</body>
</html>
