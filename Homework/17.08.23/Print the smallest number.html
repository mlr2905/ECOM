<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  
</head>
<body>
    <form class=" mt-5 mx-auto col-6 col-md-4 col-lg-6 was-validated ">
        <div class="form-row">
          <div class="col">
                 <label for="number-s"><B>Enter a starting number</B></label> 
                 <input type="number"   class="form-control" id="number-s"  placeholder="starting number" required> 
           </div> 
           <div class="col">
            <label for="number-e"><B>Enter an ending number</B></label>
            <input type="number" class="form-control" id="number-e"   placeholder="end number"required> 
            </div>
            <!-- <div class="col">
              <label for="number-s"><B>Enter a sentinel number</B></label> 
              <input type="number" class="form-control mb-2" id="number-se" placeholder="sentinel number" required> 
            </div>
            <div class="col">
                <label for="number-d"><B>Enter a number to divide by skips</B></label> 
                <input type="number" class="form-control mb-2" id="number-d" placeholder="division in skips" required>   
              </div> -->
              <button onclick="numbers()" class="btn btn-primary col" type="button">Submit form</button>

        </div>
    </form>
    <script>

                function numbers() {
                    
                const a =document.getElementById('number-s').value;
                const b =document.getElementById('number-e').value;
            if (a > b) {
                document.write(` ${b}`)
            }
            else {
                document.write(`${a}`)
            }
        }
    </script>
</body>
</html>
