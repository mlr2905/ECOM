<html lang="en">   
   <head>   
       <meta charset="UTF-8">   
       <meta name="viewport" content="width=device-width, initial-scale=1.0">   
       <title>Guess a number between 1 -100</title>   
       <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
       <script src="sweetalert2.all.min.js"></script>

   </head>   
   <body>   
       <script>   
           const b = Math.floor ( Math.random() *100 ) + 1
             
     while(true){
     
        let a = parseInt(prompt("Enter a number: between 1 -100 "));   

     if (a < 1 || a > 100) {  
 
        continue 
     }
     if(a==b){
        break;
     }
     if (a > b) {   
       alert(`"Your number is a big from random number a= ${a} random= ${b} "`)   
    }
    else{
      alert(`"Your number is a small  from random number a= ${a} random= ${b} "`)   

    } 
    }

    Swal.fire("You guessed the number:"+a,"-",+b);  
  
  
       </script>   
   </body>   
   </html
