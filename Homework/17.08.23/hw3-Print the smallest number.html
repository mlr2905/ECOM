<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print the smallest number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> 
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
  
</head>
<body>

    <form class=" mt-5 mx-auto col-6 col-md-4 col-lg-6 was-validated ">
      <div class=" mt-5 mx-auto col-6 col-md-4 col-lg-12 was-validated">
        
        <b>Write a number in each cell, press the "Check" button and the small number will be printed</b><br/><br/>
    </div>
        <div class="form-row">
          <div class="col">
                 <label for="number2"><B>Enter a number 1</B></label> 
                 <input type="number"   class="form-control" id="number1"  placeholder="2" required> 
           </div> 
           <div class="col">
            <label for="number2"><B>Enter a number 2</B></label>
            <input type="number" class="form-control" id="number2"   placeholder="6"required> 
            </div>
        </div>
        <br/>
              <button onclick="Print_the_lower_number()" class="btn btn-primary col" type="button">Check</button>
        </div>

              <table style="width: 40%; margin-left: 30%;"  id="myTable"class="table table-striped table-dark mt-5 table-hover table-bordered">
            
                <tbody id="tableBody">
                 
        </div>
    </form>
    <script>
        function get_minimum() {
         let a =document.getElementById('number1').value;
         let b =document.getElementById('number2').value;  
                return a < b ? a : b;
                
        }
      let table = document.getElementById("tableBody");
      let row1 = document.createElement("tr")
      let c1 = document.createElement("th")
      let c2 = document.createElement("td")
      row1.appendChild(c1);
      row1.appendChild(c2);
      table.appendChild(row1)
      
                function Print_the_lower_number() {
    
      let c = get_minimum()
      c1.innerText = "Result"
      c2.innerText = c
     
    }

    </script>
</body>
</html>
