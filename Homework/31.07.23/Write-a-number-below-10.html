<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write-a-number-below-10</title>
</head>
<body>
    <script>

     var i= parseInt(prompt("Please enter a number below 10: [ i ]" ))
     while(i<=10){
        document.write(+i+"<br>")
        i++
     }
    </script>
     

</body>
</html>
