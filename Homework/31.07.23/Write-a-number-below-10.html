<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write-a-number-below-10</title>
</head>
<body>
    <script>

     var a= parseInt(prompt("Please enter a number below 10: [ a ]" ))
     var b= parseInt(prompt("Please enter a number below 10: [ b ]" ))
     while(a<b){
        document.write(+a+'')
        a++
     }
        while(b<=10){

        document.write(+b+'')

        b++
    
     }
    </script>
     

</body>
</html>
