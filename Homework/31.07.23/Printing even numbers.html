<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printing even numbers</title>
</head>
<body>
    <script>

     var i= parseInt(prompt("Please enter a number: [ i ]" ))
     var n=i
     for (var i = 2; i <= n; i += 2) {
        document.write(i+"<br>")
     }
    

    </script>
     

</body>
</html>
