<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loop2</title>
</head>
<body>
    <script>
      var a = parseInt(prompt("Enter a number between 0 and 1000: "));

        while (a >= 1000 || a <= 0) {
          a = parseInt(prompt("The number is still less than 1000. Try again: [ i ]"))
        }
        var b = a.toString().length;
        document.write("The number has " + b + " digits.");


    </script>
</body>
</html>
