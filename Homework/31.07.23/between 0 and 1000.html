<!DOCTYPE html>
<html lang="en">
<head>
    <title>Loop5</title>
</head>
<body>
    <script>
        var i = parseInt(prompt("Please enter a number larger equal to 1000: [ i ]" ))
        
        while (i <= 1000) {
            i = parseInt(prompt("The number is still less than 1000. Try again: [ i ]"))
        }

        document.write( "<p><b>The number you entered is greater than 1000: </b><b style='color: green;'>value of  I:"," ",i,".","</b></p>")


    </script>
</body>
</html>
