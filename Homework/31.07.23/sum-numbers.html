<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
  var sum = 0;
  var i = parseInt(prompt("Enter a number: "));
  while (i != -99) {
    sum += i;
    i = parseInt(prompt("Enter a number: "));
  }
  document.write("<h3><b>This is the sum of all the digits</b><b style='color: green;'>"," ",sum,".","</b></h3>");


    </script>
</body>
</html>
