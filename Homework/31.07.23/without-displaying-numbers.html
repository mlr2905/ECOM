<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>without-displaying-numbers</title>
</head>
<body>
    <script>
       var i = parseInt(prompt("Please enter a number larger equal to 100: [ i ]" ))
       if (i <= 55) {
            document.write("<b style='color: red;'>BAD</b>") 
             }
       if (i >= 56 && i<=64 ) {
            document.write("<b style='color: rgba(226, 55, 81, 0.792);'>PRETTY BAD</b>") 
             }
       if (i >= 65 && i<=74 ) {
            document.write("<b style='color: rgb(255, 217, 3);'>ALMOST GOOD</b>") 
             }   
       if (i >= 75 && i<=84 ) {
            document.write("<b style='color: rgb(250, 182, 10);;'> GOOD</b>") 
             }
       if (i >= 85 && i<=94 ) {
            document.write("<b style='color: rgb(10, 250, 26);'>VERY GOOD </b>") 
             }   
        if (i >= 95) {
            document.write("<b style='color: rgb(10, 250, 26);'>EXCELLENT</b>") 
             }      
    </script>
</body>
</html>
