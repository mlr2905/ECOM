    <title>even-number-or-not</title>
</head>
<body >
    <script>
        var i = parseInt(prompt("Please enter number for [I]: "))
        if (i %2 === 0) {
            document.write("<p><h3 style='color: green;'>Your number is even: </h3><b>value of i:"," ",i,".","</b></p>") 
             }
            else  {
            document.write( "<p><h3 style='color: red;'>The entered number is odd:</h3><b>value of i:"," ",i,".","</b></p>")
            }
    </script>
</body>
</html>
