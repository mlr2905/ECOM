<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>even-number-or-not</title>
</head>
<body >
    <script>
        var i = parseInt(prompt("Please enter number for [I]: "))
        if (i %2 === 0) {
            document.write("<p><b>Your number is even: </b><b style='color: green;'>value of I:"," ",i,".","</b></p>") 
             }
            else  {
            document.write( "<p><b>The entered number is odd:</b><b style='color: red;'>value of I:"," ",i,".","</b></p>")
            }
    </script>
</body>
</html>
