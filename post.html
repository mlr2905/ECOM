<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todos Get</title>
    <style>
        /* Add border styles to the table */
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 10px auto;
        }

        th,
        td {
            border: 1px solid #000;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>

<body>
    <h1>posts</h1>
    <form id="posts-form">
        <label for="title">Title:</label>
        <input type="text" id="title" required><br> <br />

        <label for="body">body:</label>
        <input type="text" id="body" required><br> <br />

        <button type="button" id="create-button" onclick="post_data_async()">POST posts async</button> <br />
        <button id="post-button" onclick="post_data()">POST posts</button> <br />
    </form>    
    
    <table id="posts-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>TITLE</th>
                <th>body</th>
            </tr>
        </thead>
        <tbody id="posts-list" style="display: visible;"></tbody>
    </table>
    <script>
        function post_data() {
            const postsList = document.getElementById('posts-list')
            console.log(postsList);
            postsList.innerHTML = ""

            const url = 'http://localhost:3000/posts'

            fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: `{
                            "title": "clean the roof",
                            "body": "bb",
                        }`
            }).then(response => {
                if (!response.ok) {
                    alert('failure') // 1 -- failure
                } else {
                    alert('created')
                }
            })
        }

        async function post_data_async() {
            const postsList = document.getElementById('posts-list')
            console.log(postsList);
            postsList.innerHTML = ""

            const title = document.getElementById('title').value;
            const body = document.getElementById('body').value;

            const url = 'http://localhost:3000/posts'

            const response = await fetch(url, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: `{
                            "title": "${title}",
                            "body": "${body}"
                        }`
            })
            if (!response.ok) {
                alert('failure') // 1 -- failure
            } else {

                const response_get = await fetch(url)
                if (!response_get.ok) {
                    alert('failure') // 1 -- failure
                    return
                }
                const data = await response_get.json() // 2 -- success
                console.log(data);
                data.forEach(posts => {
                    const row = document.createElement('tr')
                    row.innerHTML = `<td>${posts.id}</td>
                         <td>${posts.title}</td>
                         <td>${posts.body}</td>`
                         postsList.appendChild(row)
                });

            }
        }
    </script>
</body>

</html>
